<template name="budget">
<div class="row" id="budget-main">
<div class="small-12 columns">
	{{>moneyDash}}
	{{>addExpense}}
	{{>budgetProgress}}
</div>
</div>
</template>

<template name="moneyDash">
	<div class="row" id="money-dash">
		<div class="large-6 small-12 columns">
		<h1 id="total-h1">${{total}}</h1>
		<h5>left in budget</h5>
		</div>  
	</div>
</template>

<template name="addExpense">
	<div class="row" id="add-expense">
		<div class="small-12 large-8 columns">
		<form>
			<div class="row collapse">
				    <div class="small-7  columns">
				    	<input type="text" id="expense-input" placeholder="Expense"/>
				    </div>
				    <div class="small-3 columns">
				    	<select name="cats" class="postfix" id="cats-dropdown">
				    	{{#each category}}
				    	<option value="{{id}}">{{name}}</option>
				    	{{/each}}
				    	</select>
				    </div>
				    <div class="small-2 columns">
				    	<a href="#" class="postfix button cat-add">Add</a>
				    </div>
		    </div>	
		</form>
		</div>
	</div>
</template>

<template name="budgetProgress">
<div class="row" id="budget-progress">
		<div class="small-12 large-8 columns">
			
			<div class="row" id="fun-row">
			<h4 class="budj-info left-words"><b>Fun</b></h4> <h4 class="right right-words budj-info">spent <em class="extra">${{funSpending}}</em> out of ${{budj.fun}}</h4>
				<div class="small-12 columns">
					<div class="progress">
						<span class="meter" id="fun-meter"> </span>
					</div>
				</div>
			</div>

			<div class="row" id="food-row">
			<h4 class="budj-info left-words"><b>Food</b></h4> <h4 class="right budj-info right-words">spent <em class="extra">${{foodSpending}}</em> out of ${{budj.food}}</h4>
				<div class="small-12 columns">
					<div class="progress">
						<span class="meter" id="food-meter"> </span>
					</div>
				</div>
			</div>

			<div class="row" id="trans-row">
			<h4 class="budj-info left-words"><b>Transportation</b></h4> <h4 class="right budj-info right-words">spent <em class="extra">${{transSpending}}</em> out of ${{budj.trans}}</h4>
				<div class="small-12 columns">
					<div class="progress">
						<span class="meter" id="trans-meter"> </span>
					</div>
				</div>
			</div>

			<div class="row" id="rent-row">
			<h4 class="budj-info left-words"><b>Housing</b></h4> <h4 class="right budj-info right-words">spent <em class="extra">${{rentSpending}}</em> out of ${{budj.rent}}</h4>
				<div class="small-12 columns">
					<div class="progress">
						<span class="meter" id="rent-meter"> </span>
					</div>
				</div>
			</div>

			<div class="row" id="bills-row">
			<h4 class="budj-info left-words"><b>Bills</b></h4> <h4 class="right budj-info right-words">spent <em class="extra">${{billsSpending}}</em> out of ${{budj.bills}}</h4>
				<div class="small-12 columns">
					<div class="progress">
						<span class="meter" id="bills-meter"> </span>
					</div>
				</div>
			</div>

			<div class="row" id="save-row">
			<h4 class="budj-info left-words"><b>Savings</b></h4> <h4 class="right budj-info right-words">saving <em class="extra">${{saveSpending}}</em> out of ${{budj.save}}</h4>
				<div class="small-12 columns">
					<div class="progress  success">
						<span class="meter" id="save-meter"> </span>
					</div>
				</div>
			</div>
		</div>
</div>
</template>
